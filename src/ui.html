<style>
  body {
  background-color: var(--figma-color-bg);
  color: var(--figma-color-text);
  }
  .heroesContainer{
    display: flex;
    flex-wrap: wrap;
    width: 100%;
    justify-content: space-evenly;
    gap: 10px;
  }
  .heroContainerItem{
    border: 1px solid rgba(0, 0, 0, .2);
  }

</style>





<h2 class="title">Choose a heroe</h2>
</div>  
<div id="items" class="heroesContainer">
  <!-- js generated  -->
</div>


<script type="module">
  onmessage = (e) => {
    const data = JSON.parse(e.data.pluginMessage); 
    const items = document.getElementById('items');

    for(let i = 0; i<data.quantity; i++){
      const div = `
        <div class='heroContainerItem'>
          ${ data.thumbs[i] }
        </div>
          `;
          items.innerHTML += div;
        }
    
    const headerItems = document.querySelectorAll('.heroContainerItem')
    headerItems.forEach((item, index)=>{
      item.addEventListener('click', ()=>{
        parent.postMessage({ pluginMessage: { type: 'create'+data.name+index } }, '*')
      })
    })
  };
</script>
